<div class="row">
    <div class="col-md-8">
        <h1>Sign Up</h1>
        <hr>

        <div *ngIf="$errorMessage | async">
            <div class="alert alert-danger" role="alert">
                {{$errorMessage | async}}
            </div>
        </div>

        <form (ngSubmit)="onSubmit()" ngNativeValidate>
            <div class="form-group">
                <label for="email"> Email</label>
                <input
                        [(ngModel)]="user.email"
                        name="email"
                        type="email"
                        required
                        class="form-control"
                        id="email"
                        placeholder="enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                        [(ngModel)]="user.password"
                        name="password"
                        type="password"
                        required
                        class="form-control"
                        id="password"
                        placeholder="enter a password">
            </div>

            <button type="submit" class="btn btn-primary mr-3">Sign Up</button>

            <a [routerLink]="['/basic/ngxs-authentication']" class="btn btn-success">Cancel</a>

            <p>
                <span>Already have an account?&nbsp;</span>
                <a [routerLink]="['log-in']">Log in!</a>
            </p>
        </form>
    </div>
</div>
