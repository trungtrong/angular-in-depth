<div class="row">
    <div class="col-md-8">
        <h1>Log in</h1>
        <hr><br>

        <div *ngIf="$errorMessage | async">
            <div class="alert alert-danger" role="alert">
                {{$errorMessage | async}}
            </div>
        </div>

        <div>{{ $userEmail | async}}</div>

        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input
                        [(ngModel)]="user.email"
                        name="email"
                        type="email"
                        required
                        class="form-control"
                        id="email"
                        placeholder="enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                        [(ngModel)]="user.password"
                        name="password"
                        type="password"
                        required
                        class="form-control"
                        id="password"
                        placeholder="enter a password">
            </div>

            <button type="submit" class="btn btn-primary mr-3">Login</button>

            <a [routerLink]="['/basic/ngxs-authentication']" class="btn btn-success">Cancel</a>

            <p>
                <span>Don't have an account?&nbsp;</span>
                <a [routerLink]="['sign-up']">Sign up!</a>
            </p>
        </form>
    </div>
</div>
